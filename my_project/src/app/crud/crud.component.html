<div class="container">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addNotes"
  >
    Create Note <i class="fa fa-plus"></i>
  </button>
  <div class="row">
    <div class="col-md-4">
      <div class="card card-body">
        <h5>Angular 14 Tutorial</h5>
        <p class="text-muted">Angular 14 is a Framwork bla bal</p>
        <div class="d-flex align-items-center">
          <span class="mx-3">
            <i
              class="fa fa-pencil"
              data-bs-toggle="modal"
              data-bs-target="#editNotes"
            ></i>
          </span>
          <span class="mx-3">
            <i class="fa fa-trash"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="addNotes"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Daily Notes</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="noteForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Note Title:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                formControlName="title"
              />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Note Description:</label
              >
              <textarea
                class="form-control"
                id="message-text"
                formControlName="description"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="addNote()">
            ADD NOTES
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- //edit notes -->
  <div
    class="modal fade"
    id="editNotes"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Daily Notes</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Note Title:</label
              >
              <input type="text" class="form-control" id="recipient-name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Note Description:</label
              >
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">UPDATE NOTES</button>
        </div>
      </div>
    </div>
  </div>
</div>
